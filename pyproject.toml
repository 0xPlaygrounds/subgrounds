[tool.poetry]
name = "subgrounds"
version = "1.0.2"
description = "A Pythonic data access layer for applications querying data from The Graph Network."
authors = []
repository = "https://github.com/Protean-Labs/subgrounds"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.27.1"
pandas = "^1.4.2"
pipe = "^2.0"
dash = { version = "^2.3.1", optional = true }
pathlib = "^1.0.1"
pydantic = "^1.10.2"

[tool.poetry.extras]
dash = ["dash"]

[tool.poetry.dev-dependencies]
mypy = "^0.950"
nose2 = "^0.11.0"
flake8 = "^4.0.1"
pylint = "^2.13.8"
ipykernel = "^6.13.0"
mudkip = "^0.5.3"
myst-nb = "0.13.2"
pytest = "^7.1.2"
black = "^22.3.0"
isort = "^5.10.1"
pytest-mock = "^3.8.2"


[tool.poetry.group.dev.dependencies]
deepdiff = "^6.2.1"

[tool.mudkip]
title = "subgrounds"
preset = "rtd"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
